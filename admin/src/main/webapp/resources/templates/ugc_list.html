<div class="container-fluid">
    <div class="row-fluid">

        <main role="main" class="span12">
            <nav>
                <moderation-status>
                </moderation-status>
            </nav>

            <alert>
            </alert>

            <div class="bulk-actions">
                <select id="bulkActions" ng-model="bulkAction" ng-options="action for action in moderationActions" ng-change="optionSelected()">
                </select>
                <button id="applyBtn" class="btn entries-list-btn" ng-click="bulkUpdate($event)">Apply</button>
            </div>

            <div class="heading-wrapper row-fluid">
                <span class="span1 col1">
                    <input type="checkbox" selectallugcs />
                </span>
                <span class="span2 col2 author-section title">
                    Author
                </span>
                <span class="span9 comment-section title">
                    Comment
                </span>
            </div>

            <ul class="unstyled entries-list">
                <li ng-repeat="ugc in ugcList">

                    <div class="row-fluid">
                        <div class="span1 col1">
                            <input ugcid="{{ugc.id}}" type="checkbox" />
                        </div>

                        <div class="span2 col2 author-section">
                            <div class="row-fluid">
                                <div class="span2">
                                    <img src="/crafter-social-admin/resources/img/profile-photo.jpg" alt="user profile image"/>
                                </div>
                                <div class="span10">
                                    <dl>
                                        <dt>{{ugc.userName}}</dt>
                                        <dd>{{ugc.userMail}}</dd>
                                        <dd><strong>{{ugc.targetTitle}}</strong></dd>
                                        <dd><a ng-href="">{{ugc.targetUrl}}</a></dd>
                                    </dl>
                                </div>
                            </div>

                            <div class="row-fluid moderation-buttons">
                                <moderation-action class="span12" ugcid="{{ugc.id}}" modstatus="{{ugc.moderationStatus}}"></moderation-action>
                            </div>
                        </div>

                        <article class="span9 comment-section">
                            <div class="entry-wrapper collapsed" detail-information="{{ugc.id}}">
                                <p class="last-update">
                                    submission date: <span class="date">{{ugc.dateAdded}}</span>
                                </p>
                                <h4>{{ugc.title}}</h4>
                                <div class="ugc-content">
                                    {{ugc.textContent}}
                                </div>
                            </div>

                        </article>
                    </div>
                </li>
            </ul>
        </main>
    </div>
</div>

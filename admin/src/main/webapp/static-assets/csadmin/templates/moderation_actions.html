<div class="btn-group mod-actions-btn pull-left" data-toggle="buttons-radio">

    <span ng-repeat="action in moderationActions">
        <button class="btn btn-mod-action btn-primary"  value="{{action.status}}" ng-if="!action.isDelete">
            {{action.label}}
        </button>

        <popover-message data-ugcid="{{ugcid}}" data-ugclabel="{{action.label}}" ng-if="action.isDelete">
        </popover-message>
    </span>
</div>
